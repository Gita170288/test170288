    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).css({"background-color":"yellow"});
            })
            $("input").blur(function(){
                $(this).css({"background-color":"green"})
            })
            /*$("p").mouseover(function(){
                $(this).text("mouseOver");
                $(this).css({"background-color":"red"})

            })
            $("p").mouseout(function(){
                $(this).text("mouseOut");
                $(this).css({"background-color":"green"})

                
            })*/
            $("p").on({
                mouseenter:function(){
                        $(this).text("mouseOver").css({"background-color":"green"});},
                mouseleave:function(){
                        $(this).text("mouseOut").css({"background-color":"red"});},
                click:function(){
                    $(this).text("clicked").css({"background-color":"white"});}
                

                })
                $("p").off();
            })
        </script>
        <body>
            <form>
                <input type="text" value="john"></form><br>
                <input type="text" value="john"></form><br>
                <p>this is a para</p>
            </form>
        </body>
